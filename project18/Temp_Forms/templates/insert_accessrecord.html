<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert AccessRecord</title>

    <style>
        form {
            width: 40%;
            margin: auto;
            padding: 20px;
            border: 1px solid gray;
            border-radius: 5px;
            margin-top: 50px;
            background: #f7f7f7;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
            cursor: pointer;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Insert AccessRecord</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="WN">Select Webpage:</label>
        <select name="WN" required>
            {% for w in webpages %}
            <option value="{{ w.name }}">{{ w.name }}</option>
            {% endfor %}
        </select>

        <label for="AU">Author:</label>
        <input type="text" name="AU" required>

        <label for="DT">Date:</label>
        <input type="date" name="DT" required>

        <button type="submit">Submit</button>
    </form>

    <div style="text-align:center; margin-top:20px;">
        <a href="/display/">Back to Display</a>
    </div>

</body>
</html>
