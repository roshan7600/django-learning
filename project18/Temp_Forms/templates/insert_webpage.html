<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Webpage</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
        }

        .container {
            width: 350px;
            background: antiquewhite;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            border-radius: 8px;
        }

        input, select {
            width: 90%;
            padding: 7px;
            margin: 6px;
        }

        .submit {
            background-color: aqua;
            cursor: pointer;
            padding: 8px 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}

            <label for="tn">Choose Topic Name:</label><br>
            <select name="tn" id="tn" required>
                {% for t in topics %}
                <option value="{{ t.Topic_name }}">{{ t.Topic_name }}</option>
                {% endfor %}
            </select><br><br>

            <label for="TE">Enter a Name:</label><br>
            <input type="text" name="TE" id="TE" required><br><br>

            <label for="TU">Enter URL:</label><br>
            <input type="url" name="TU" id="TU" required><br><br>

            <input class="submit" type="submit" value="Insert Webpage">
        </form>
    </div>

</body>
</html>
