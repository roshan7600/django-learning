{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Django HTML Page with Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    nav {
      background: #333;
      color: white;
      padding: 1rem;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }
    nav ul li a:hover {
      color: #4a90e2;
    }
    header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      background: #f1f1f1;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h2>My Django Page</h2>
    <p>Welcome to my simple Django template with a navbar & gallery</p>
  </header>

  <!-- Gallery -->
  <div class="container">
    <h1>Online Image Gallery</h1>
    <div class="gallery">
      <img src="https://picsum.photos/400/250?random=1" alt="Online Image 1">
      <img src="https://picsum.photos/400/250?random=2" alt="Online Image 2">
      <img src="https://picsum.photos/400/250?random=3" alt="Online Image 3">
      <img src="https://picsum.photos/400/250?random=4" alt="Online Image 4">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Django Page. All rights reserved.</p>
  </footer>
</body>
</html>
