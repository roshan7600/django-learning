<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Topic</title>
    <style>
        /* Reset some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e1e2f, #282846);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: #00ffff;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        form {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            text-align: left;
        }

        form p {
            margin-bottom: 15px;
            color: #ddd;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 1em;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 8px #00ffff;
        }

        input[type="submit"] {
            background-color: #00ffff;
            color: #111;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00cccc;
            transform: scale(1.05);
        }

        @media (max-width: 500px) {
            form {
                padding: 25px;
            }
            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <h1>INSERT_TOPIC TABLE DATA</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ ETDFO.as_p }}
        <input type="submit" value="INSERT_TOPIC">
    </form>
</body>
</html>
